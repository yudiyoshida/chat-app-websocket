<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/styles.min.css">
  <title>Socket.io - Chat</title>
</head>
<body>
  <div class="chat">
    <div class="chat__sidebar"></div>
    <div class="chat__main">
      <div id="messages" class="chat__messages"></div>
      <div class="compose">
        <form>
          <input type="text" name="msg" id="msg" placeholder="Type message here">
          <button id="sendmsg">Send message</button>
        </form>
        <button id="location">Send location</button>
      </div>
    </div>
  </div>
  
  <!-- Templates -->
  <script id="message-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{ object.username }}</span>
        <span class="message__meta">{{ object.createdAt }}</span>
      </p>
      <p>{{ object.message }}</p>
    </div>
  </script>

  <script id="location-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{ object.username }}</span>
        <span class="message__meta">{{ object.createdAt }}</span>
      </p>
      <p><a href="{{ object.message }}" target="_blank">My current location</a></p>
    </div>
  </script>
  
  <!-- cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/chat.js"></script>
</body>
</html>
