<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io</title>
</head>
<body>
  <h1>Chat app!</h1>
  <div id="messages"></div>

  <form>
    <input type="text" name="msg" id="msg" placeholder="Type message here">
    <button id="sendmsg">Send message</button>
  </form>
  <br>
  <button id="location">Send location</button>

  <script id="message-template" type="text/html">
    <div>
      <p>{{ message }}</p>
    </div>
  </script>

  <script id="location-template" type="text/html">
    <div>
      <p><a href="{{ location }}" target="_blank">My current location</a></p>
    </div>
  </script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/chat.js"></script>
</body>
</html>
